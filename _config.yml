remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "dark" #"default" ,"aqua", "air", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"

# Site settings
title : "Good Advice"
subtitle : "Scientific Creativity"
logo : "/assets/images/icons8-stabilimento-chimico-3-48.png"
email: gianmarco.polotti@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
repository  : "good-advice/good-advice.github.io"
words_per_minute: 200
comments:
  provider  : "staticman_v2"
  staticman:
    branch    : "master"
    staticman_url: https://good-advice-blog.herokuapp.com/v2/entry/good-advice/good-advice.github.io/master/comments
reCaptcha:
   siteKey: 6LcSYAEVAAAAAKIALcmFmi2-9ho5xxpYOkJvugN-
   secret: 

# Social Sharing
twitter_username : username
github_username : polgia0
search: true

# Reading Files
include:
  - .htaccess
  - _pages

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Gianmarco Polotti"
  avatar : "/assets/images/me_circolare.png"
  bio    : "Chemical Process & Data Analyst"
  links:
    #- label: "Website"
      #icon: "fas fa-fw fa-link"
      #url: "https://"
    - label: "Linked-in"
      icon: "fab fa-linkedin-in"
      url: "https://www.linkedin.com/in/gianmarco-polotti-ab0136/"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/good-advice/good-advice.github.io"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/good-advice/good-advice.github.io"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
